<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="whale.png" alt="logo" class="whale">
                <h1 class="enes">Enes</h1>
            </div>
        </div>
        <div class="right">
            <div class="dummy-text left">
                <p>This is not a real online service! This is just a form test!</p>
                <p>Sign up <em>now</em> or be destroyed</p>
                <p class="remote-text">you <em>know</em> you want to!</p>
            </div>
            <form action="#">
                <div class="form left">
                    <p class="form-title">Let's Do This!</p>
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9" required>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class="left button"><button type="submit">Create Account</button></div>
            </form>
            <div class="log-in left"><p>Already have an account?</p><a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
